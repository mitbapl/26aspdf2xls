<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload 26AS PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload 26AS PDF</h1>
    <form method="POST" action="/upload/" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required />
        <br />
        <button type="submit">Upload & Download</button>
    </form>
</body>
</html>

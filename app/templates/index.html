<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload 26AS PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
        }
        #downloadLink a {
            color: green;
            text-decoration: none;
            font-size: 16px;
        }
        #downloadLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Upload 26AS PDF</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".pdf" required />
        <br>
        <button type="submit">Upload</button>
    </form>

    <div id="status"></div>
    <div id="downloadLink">
        <p>Download ready:</p>
        <a id="link" href="#" target="_blank">Click here to download Excel file</a>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const fileInput = document.getElementById("fileInput");
        const status = document.getElementById("status");
        const downloadLink = document.getElementById("downloadLink");
        const link = document.getElementById("link");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                status.textContent = "Please select a PDF file.";
                status.style.color = "red";
                return;
            }

            status.textContent = "Uploading and processing...";
            status.style.color = "black";
            downloadLink.style.display = "none";

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/upload/", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                if (data.download_url) {
                    status.textContent = "Excel file generated successfully!";
                    status.style.color = "green";
                    link.href = data.download_url;
                    link.textContent = "Download " + data.download_url.split('/').pop();
                    downloadLink.style.display = "block";
                } else {
                    throw new Error(data.error || "Unknown error occurred.");
                }
            } catch (err) {
                status.textContent = "Error: " + err.message;
                status.style.color = "red";
            }
        });
    </script>
</body>
</html>
